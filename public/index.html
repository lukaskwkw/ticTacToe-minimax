<!DOCTYPE html>
<html>
<head>
	<title>Fcc Tic Tac Toe</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/index.css">
	
</head>

<body>
<div class="modal fade" id="playerSelection">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h2 class="">Select Player</h2>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn-select-player btn-lg btn btn-default active" id="x">
						<input type="radio"  name="options" checked  autocomplete="off">X
					</label>

					<label class="btn-select-player btn-lg btn btn-default" id="o">
						<input type="radio"  name="options"  autocomplete="off">O
					</label>
				</div>	
					<br>

				<h2 class="">Who start?</h2>
				<button type="button" class="btn-who-start btn-lg btn btn-default" id="me">Me</button>
				<button type="button" class="btn-who-start btn-lg btn btn-default" id="computer">Computer</button>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xs-4" id="0"></div>
		<div class="col-xs-4" id="1"></div>
		<div class="col-xs-4" id="2"></div>
		<div class="col-xs-4" id="3"></div>
		<div class="col-xs-4" id="4"></div>
		<div class="col-xs-4" id="5"></div>	
		<div class="col-xs-4" id="6"></div>
		<div class="col-xs-4" id="7"></div>
		<div class="col-xs-4" id="8"></div>
	</div>
</div>
</body>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="assets/js/index.js"></script>
</html>
